    <h1>Flash Cards</h1>
    <p>Use the form to generate a flash card and add it to the page</p>

    <form>
        <label>Flash Card Name:</label>
        <input type="text" id="name">

        <label>Flash Card Type:</label>
        <select id="type">
            <option default>Pick a topic</option>
            <option>Programming</option>
            <option>Design</option>
            <option>Project Management</option>
        </select>

        <label>Enter your flashcard text: </label>
        <textarea id="desc"></textarea>

    </form>

    <h2>Flash Cards</h2>
    <div id="flashcards"></div>
